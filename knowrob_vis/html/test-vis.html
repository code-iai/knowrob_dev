    function init() {
    
      // Connect to ROS.
      var ros = new ROSLIB.Ros({
        url : 'ws://localhost:9090'
      });

      // Create the main viewer.
      var viewer = new ROS3D.Viewer({
        divID : 'markers',
        width : 750,
        height : 495,
        antialias : true,
        background : '#ffffff'
      });
      
      viewer.addObject(new ROS3D.Grid());

      // Setup a client to listen to TFs.
      var tfClient = new ROSLIB.TFClient({
        ros : ros,
        angularThres : 0.01,
        transThres : 0.01,
        rate : 10.0,
        fixedFrame : '/my_frame'
      });

      // Setup the marker client.
      var markerClient = new ROS3D.MarkerClient({
        ros : ros,
        tfClient : tfClient,
        topic : '/visualization_marker',
        rootObject : viewer.scene
      });

      var listener = new ROSLIB.Topic({
        ros : ros,
        name : '/logged_designators',
        messageType : 'designator_integration_msgs/Designator'
      });

      listener.subscribe(function(message) {
        document.getElementById("designator").innerHTML=format_designator(message.description, "", 0, 0);
      });
      
      var viewer = new MJPEGCANVAS.Viewer({
        divID : 'mjpeg',
        host : 'localhost',
        width : 320,
        height : 240,
        topic : '/logged_images'
      });

      var options = {
        ros: ros,
        containerId: '#chart',
        topic: 'data_vis_msgs',
        //width: 500,//210,
        //height: 500//210
      };
      var dataVisClient = new DataVisClient(options);

      // fill example qurey select
      populateQuerySelect('examplequery', "queries.json");

      master = new Control({
        sliderHigh: "slider1",
        initButton: "controlInitButton",
        timeDisplay: "currentTime"
      });
    };

    //global jsonprolog handle
    var prolog;

    function queryProlog(q) {

      if (q.substr(q.length - 1) == ".") {
        q = q.substr(0, q.length - 1);

        if (prolog != null && prolog.finished == false) {
          //console.log(prolog.finished);
          prolog.finishClient();
        }


        prolog = new JsonProlog({});

        document.query_form.history.value += "?- " + q +  ".\n\n";

        prolog.jsonQuery(q, function(result) {
            document.query_form.history.value += result;
        });

        document.query_form.user_query.value = "";
        document.query_form.history.scrollTop = document.query_form.history.scrollHeight;

        // reset select
        //var select = document.getElementById('examplequery');
        //select.selectedIndex = 0;
      } else if (q.substr(q.length - 1) == ";") {
        nextQueryProlog();
      } else {
        if (prolog != null && prolog.finished == false) {
          prolog.finishClient();
        }
      }
    };
    
    function nextQueryProlog() {
      prolog.nextQuery(function(result) {
            document.query_form.history.value += result;
        });
      document.query_form.history.scrollTop = document.query_form.history.scrollHeight;
    };

    function format_designator(desig, pre, parent, level) {

      if(desig.length==0)
        return pre;
    
      post = pre;
      d = desig.shift() 

      // context ended, go one level up
      if(d["parent"] < parent)
        level--;
      
      if(d["key"].substring(0, 1) != '_') {
      
        if(d["type"]==0) { // string 
          post += "<div class='desig div"+level+"'>\n"
          post += d["key"];
          post += " = " + d["value_string"];
          post += "</div>\n"
          post = format_designator(desig, post, d["parent"], level);
          
        } if(d["type"]==1) { // float
          post += "<div class='desig div"+level+"'>\n"
          post += d["key"];
          post += " = " + d["value_float"];
          post += "</div>\n"
          post = format_designator(desig, post, d["parent"], level);
          
        } if(d["type"]==5) { // Pose
          post += "<div class='desig div"+level+"'>\n"
          post += d["key"];
          post += printPose(d["value_pose"], level);
          post += "</div>\n"
          post = format_designator(desig, post, d["parent"], level);
          
        } if(d["type"]==4) { // PoseStamped
          post += "<div class='desig div"+level+"'>\n"
          post += d["key"];
          post += printPoseStamped(d["value_posestamped"], level);
          post += "</div>\n"
          post = format_designator(desig, post, d["parent"], level);
          
        } if(d["type"]==3) {
          post += "<div class='desig div"+level+"'>\n"
          post += d["key"];
          post = format_designator(desig, post, d["parent"], level+1);
          post += "</div>\n"
          
        } if(d["type"]==6 || d["type"]==7 || d["type"]==8 ) {
          post += "<div class='desig div"+level+"'>\n"
          post += d["key"];
          post = format_designator(desig, post, d["parent"], level+1);
          post += "</div>\n"

        }
      }
      return post;
    };
    
    function printPoseStamped(poseStampedMsg, level) {
      post = "";
      post += "<div class='desig div"+(level+1)+"'>";
      post += "header<br/>\n";
        post += "<div class='desig div"+(level+2)+"'>";
        post += "seq = " + poseStampedMsg["header"]["seq"] + "<br/>\n";
        post += "stamp = " + poseStampedMsg["header"]["stamp"]["secs"] + "<br/>\n";
        post += "frame_id = " + poseStampedMsg["header"]["frame_id"] + "<br/>\n";
        post += "</div>\n";
      post += "pose<br/>\n";
        post += printPose(poseStampedMsg["pose"], level+1);
      post += "</div>\n";
      return post;
    }
    
    function printPose(poseMsg, level) {
      post = "";
      post += "<div class='desig div"+(level+1)+"'>";
      post += "position<br/>\n";
        post += "<div class='div"+(level+2)+"'>";
        post += "x = " + poseMsg["position"]["x"] + "<br/>\n";
        post += "y = " + poseMsg["position"]["y"] + "<br/>\n";
        post += "z = " + poseMsg["position"]["z"] + "<br/>\n";
        post += "</div>\n";
      post += "orientation<br/>\n";
        post += "<div class='desig div"+(level+2)+"'>";
        post += "x = " + poseMsg["orientation"]["x"] + "<br/>\n";
        post += "y = " + poseMsg["orientation"]["y"] + "<br/>\n";
        post += "z = " + poseMsg["orientation"]["z"] + "<br/>\n";
        post += "w = " + poseMsg["orientation"]["w"] + "<br/>\n";
        post += "</div>\n";
      post += "</div>\n";
      return post;
    };

    // example query selection stuff

    // fill the select with json data from url
    function populateQuerySelect(id, url) {

      // url must point to a json-file containing an array named "query" with
      // the query strings to display in the select
      var request = new XMLHttpRequest
      request.open("GET", url, false);
      request.send(null);

      var querylist = JSON.parse(request.responseText);

      var select = document.getElementById(id);

      for (var i = 0; i < querylist.query.length; i++) {
        var opt = document.createElement('option');
        opt.value = querylist.query[i].q;
        opt.innerHTML = querylist.query[i].text;
        select.appendChild(opt);
      }
    }

    // append the selected query to the user_query form
    function addSelectedToQueryform(selectid) {
      var select = document.getElementById(selectid);
      document.query_form.user_query.value += select.options[select.selectedIndex].value;
    }
