<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

</style>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script type="text/javascript" src="DonutChart.js"></script>

<script>
// example data
var data2 = [
  {name: "set", value: 59},
  {name: "some", value: 90},
  {name: "data", value: 63}
];

var data3 = [
  {name: "more", value: 59},
  {name: "data", value: 5},
  {name: "some", value: 63},
  {name: "test", value: 10}
];


// add first chart
var options = {
  data: data3,
  where: "body",
  label: "units"
};
var chart = new DonutChart(options);

// add another chart
var options2 = {
  data: data2,
  where: "body",
  label: "other label"
};
var chart2 = new DonutChart(options2);

// swap data sets
function change() {
  var d = data3;
  data3 = data2;
  data2 = d;
  chart.update(data3);
  chart2.update(data2);
}

</script>
<p>
<input type="button" name="q" value="change!" onclick="change();">

</body>
